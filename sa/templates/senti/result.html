{% extends 'senti/base.html' %}
{% block header %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable({{ data|safe }} );
            var options = {
                legend: {position: 'bottom', alignment: 'center', maxLines: 3},
                slices: {
                    0: { color: '#4CAF50' },
                    1: { color: '#2196F3' },
                    2: { color: '#F44336' }
                }
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
        $(window).resize(function(){        //to make chart Responsive
            drawChart();
        });
    </script>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col s12 m12 l12" >
            <div id="piechart" style="width: 100%; min-height: 450px;"></div>
        </div>
    </div>
    <div class="form-group">
  <strong>OUTPUT:</strong>
  <textarea class="form-control" rows="15" placeholder="{{ data1 }}" id="output"></textarea>
        </div></div>
            </div>

        </div>
{{data1}}
{% endblock %}
